<!DOCTYPE html>
<html>
<head>
	<title>CSS selectors</title>
	<style type="text/css" >

		/*Element Selector*/
		p{
			border: 2px solid red;
		}
		
		/*Class selector*/
		.redelement{
			color:red;
			background-color:black;
		}
         /*Id selector*/
       #firstpara{
       	color: pink;
       	background-color:red;

       }
       /*Grouping Selector*/
      footer,span {
      color: red;
       }
	</style>
</head>
<body>
	<h3>CSS Selectors</h3>
	<p id="firstpara">This is where we demo the css selectors</p>
    <p>Haha k gardai?</p>
    <div id="secondpara" class="redelement">
    	<p>This yet another simple paragraph</p>
    	
    </div>
    <span>This is span</span>
    <footer>This is footer </footer>
</body>
</html>
